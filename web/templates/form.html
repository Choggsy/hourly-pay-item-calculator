<!-- HTML form for user input-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hourly Pay Item Calculator</title>
</head>

<body>

<h2>Hourly Pay Item Calculator</h2>
<form method="POST">
    <label for="hourlyRate">Hourly Rate (£):</label>
    <input type="text" id="hourlyRate" name="hourlyRate" required>

    <label for="itemPrice">Item Price (£):</label>
    <input type="text" id="itemPrice" name="itemPrice" required>

    <input type="submit" value="Calculate">
</form>
</body>
</html>
